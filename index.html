<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RahatShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="image/rahat-shop-high-resolution-logo.png" alt="Rahat Shop">
      </a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn cart-btn btn-md py-2 px-3" id="cart-button">
            <i class="bi bi-cart fs-3"></i> <span id="cart-count" class="fs-4">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Product Display Section -->
  <div class="container custom-container my-5">
    <div class="row" id="product-grid">
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer text-center py-3">
    <div class="container">
      <span>© 2025 RahatShop. Crafted with care and passion. All rights reserved.</span>
    </div>
  </footer>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar">
    <h3>Your Cart</h3>
    <button class="close-btn" id="close-cart">✕</button>
    <div id="cart-items"></div>
    <div id="cart-summary" class="mt-5">
      <div class="cart-summary-content">
        <h5>Checkout Summary</h5>
        <div id="order-summary-details"></div>
        <h5>Total: $<span id="cart-subtotal">0.00</span></h5>
        <div class="d-flex justify-content-center mt-5">
          <button id="checkout" class="btn btn-md py-2 px-3 checkout-btn w-100 me-2">
            <i class="bi bi-cart-check fs-5"></i> <span class="fs-5">Checkout</span>
          </button>
          <button id="clear-cart" class="btn btn-md py-2 px-3 clear-btn w-100">
            <i class="bi bi-cart-x fs-5"></i> <span class="fs-5">Clear Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay Section -->
  <div class="overlay" id="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
